<!-- Owner Login Form -->
<form id="owner_login_form" onsubmit="return ownerLogin()">
    <input type="email" id="login_owner_email" name="login_owner_email" placeholder="Email" required>
    <input type="password" id="login_owner_password" name="login_owner_password" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
