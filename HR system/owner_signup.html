<!-- Owner Signup Form -->
<form id="owner_signup_form" onsubmit="return registerOwner()">
    <input type="text" id="owner_name" name="owner_name" placeholder="Name" required>
    <input type="email" id="owner_email" name="owner_email" placeholder="Email" required>
    <input type="password" id="owner_password" name="owner_password" placeholder="Password" required>
    <input type="submit" value="Register">
  </form>
